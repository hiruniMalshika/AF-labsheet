<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>q3</title>
</head>
<body>
<script type="text/javascript">
    function getValue(){
        let value = 0;
        console.log(value);
        return new Promise(function (resolve, reject){
            value = 10;
            setTimeout(function (){
                resolve(value);

            }, 2000);
        });
    }
    async function print(){
        let newAwaitValue = await getValue();
        console.log(newAwaitValue);
        console.log("Asynchronous");
    }
    print();
    console.log("It is skipped..");


</script>

</body>
</html>
